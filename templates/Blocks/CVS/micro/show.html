{% extends "main/base.html" %}
{% load static %}
    {% block body_block%}




    <div class="container pt-5">


	<div class="row pb-3">
		<div class="col-9">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
				<div class="carousel-inner">
						<div   class="carousel-item active">
						  <img style="height: 500px; width: 800;" src="https://media.discordapp.net/attachments/417373229888438292/696483411854098502/unknown.png" 				class="d-block w-100" alt="...">
						</div>


						<div  class="carousel-item">
						   <img  style="height: 500px; width: 800;" src="{{set.picture.url}}" class="d-block w-100" alt="...">
						</div>

				 </div>
					  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					  </a>
			</div>
		</div>

		<div class="col-3 border border-info p-3 pt-4 bg-dark rounded">
			<p class="font-weight-bolder text-info">
			{{set.description}}
			</p>
		</div>
	</div>

<a href="/CVS/Microbiology" class="btn btn-secondary">Previous Page</a>
</div>




    {% endblock %}
